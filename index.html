<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Color Memory Game <mark class="color-change">2</mark></h1>
      <p>Click anywhere to start</p>
    </header>
    <div id="colors-grid">
      <div class="color red"><div class="flash"></div></div>
      <div class="color green"><div class="flash"></div></div>
      <div class="color blue"><div class="flash"></div></div>
      <div class="color yellow"><div class="flash"></div></div>
    </div>
    <p>made with ❤️ by Larsenwald</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
